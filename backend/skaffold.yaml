apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: capstone/carpark
      context: ./carpark
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'app/**/*.php'
            dest: .
    - image: capstone/capstone-auth
      context: ./capstone-auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: capstone/user
      context: ./user
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .